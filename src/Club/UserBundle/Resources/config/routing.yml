  type: annotation

_misc:
  resource: "@ClubUserBundle/Controller/MiscController.php"
  type: annotation

_user:
  resource: "@ClubUserBundle/Controller/UserController.php"
  type: annotation

_admin_user:
  resource: "@ClubUserBundle/Controller/AdminUserController.php"
  type: annotation
  prefix: /admin

_user_note:
  resource: "@ClubUserBundle/Controller/UserNoteController.php"
  type: annotation
  prefix: /admin

_group:
  resource: "@ClubUserBundle/Controller/GroupController.php"
  type: annotation
  prefix: /admin

_location:
  resource: "@ClubUserBundle/Controller/LocationController.php"
  type: annotation
  prefix: /admin

_location_config:
  resource: "@ClubUserBundle/Controller/LocationConfigController.php"
  type: annotation
  prefix: /admin

_role:
  resource: "@ClubUserBundle/Controller/RoleController.php"
  type: annotation
  prefix: /admin

_ban:
  resource: "@ClubUserBundle/Controller/BanController.php"
  type: annotation
  prefix: /admin

_config:
  resource: "@ClubUserBundle/Controller/ConfigController.php"
  type: annotation
  prefix: /admin

_currency:
  resource: "@ClubUserBundle/Controller/CurrencyController.php"
  type: annotation
  prefix: /admin

_language:
  resource: "@ClubUserBundle/Controller/LanguageController.php"
  type: annotation
  prefix: /admin
